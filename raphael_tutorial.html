<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Diagrams</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
		<!-- add scripts here! -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/raphael.js" type="text/javascript"></script>
		<script src="init.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
			<div class="legend">
				<h1>Legend:</h1>
				<div class="skills">
					<ul>
						<li class="jq">Cat Gifs</li>
						<li class="css">Word Vomit</li>
						<li class="html">Help Hours</li>
						<li class="php">JSON Feng</li>
						<li class="sql">Tears</li>
					</ul>
				</div>
			</div>
			<div id="diagram"></div>
		</div>

		<div class="footer">
			<div class="inside">
				<a href="http://playground.mobily.pl">Marcin Dziewulski</a> for <a href="http://tympanus.net/codrops/2011/04/22/animated-skills-diagram/">Codrops</a>
			</div>
		</div>

		<div class="get">
			<div class="arc">
				<span class="text">Cat Gifs</span>
				<input type="hidden" class="percent" value="75" />
				<input type="hidden" class="color" value="#97BE0D" />
			</div>
			<div class="arc">
				<span class="text">Word Vomit</span>
				<input type="hidden" class="percent" value="55" />
				<input type="hidden" class="color" value="#D84F5F" />
			</div>
			<div class="arc">
				<span class="text">Help Hours</span>
				<input type="hidden" class="percent" value="15" />
				<input type="hidden" class="color" value="#88B8E6" />
			</div>
			<div class="arc">
				<span class="text">JSON Feng</span>
				<input type="hidden" class="percent" value="90" />
				<input type="hidden" class="color" value="#BEDBE9" />
			</div>
			<div class="arc">
				<span class="text">Tears</span>
				<input type="hidden" class="percent" value="25" />
				<input type="hidden" class="color" value="#61bbc4" />
			</div>
		</div>
	</body>
</html>
